<button routerLink="/Users">Back</button>
<h1>User details</h1>
<div *ngIf="user">
  <h3>{{user.id}}</h3>
  <h3>{{user.name}}</h3>
  <h3>{{user.userLoginId}}</h3>
  <h3>Carts:</h3>
  <li *ngFor="let cart of carts">
    <h3>{{cart.id}}</h3>
    <h3>{{cart.name}}</h3>
  </li>
</div>
<div *ngIf="!user">
  <h2>User not found</h2>
</div>
